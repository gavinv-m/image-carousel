<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="module" src="index.js" defer></script> -->
    <title>Image Carousel</title>
  </head>
  <body>
    <section aria-label="Snowboarding Photos" id="snowboarding-photos-section">
      <!-- The following is what the package creates, section or div should be provided by the user -->
      <div class="carousel">
        <button class="carousel-button prev">&#8592;</button>
        <button class="carousel-button next">&#8594;</button>
        <ul>
          <li class="slide" class="active">
            <img
              src="https://rb.gy/2e14r6"
              alt="Man in yellow jacket and black pants riding on black skateboard during daytime."
            />
          </li>
          <li class="slide">
            <img
              src="https://rb.gy/q1ur7w"
              alt="Photography of person playing snowboarding during daytime."
            />
          </li>
          <li class="slide">
            <img
              src="https://rb.gy/lazqia"
              alt="Man in blue jacket and yellow pants wearing black helmet jumping on snow-covered mountain."
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
